<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-800 to-purple-900 flex items-center justify-center min-h-screen">

  <!-- To-Do List Container -->
  <div class="bg-white w-96 rounded-lg shadow-lg p-6">
    <!-- Header -->
    <h1 class="text-2xl font-bold text-gray-800 mb-4 flex justify-between items-center">
      To-Do List <span>ðŸ“‹</span>
    </h1>

    <!-- Input Field and Add Button -->
    <div class="flex mb-4">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="Add your task" 
        class="flex-grow border border-gray-300 rounded-md px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <button 
        id="addTaskBtn" 
        class="ml-3 bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">
        ADD
      </button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-2">
      <!-- Dynamic tasks will appear here -->
    </ul>
  </div>

  <script src="script.js">
   
  </script>

</body>
</html>
